[bar/mybar]
width = 100%
height = 30
modules-left = i3
modules-center = date
modules-right = separator pulseaudio separator cpu separator memory separator vpn separator bluetooth separator wifi separator battery separator tray
background = #222
foreground = #dfdfdf
font-0 = "JetBrainsMono Nerd Font:size=20;1"
font-1 = "Font Awesome 6 Free:style=Solid:pixelsize=20"
monitor = ${env:MONITOR:}

[module/separator]
type = custom/text
content = "%{F#22b622}  %{F-}"

[module/i3]
type = internal/i3
format = <label-state>
index-sort = true
wrapping-scroll = false
label-focused = %index%
label-focused-background = #006400
label-focused-foreground = #ffffff
label-focused-padding = 2
label-unfocused = %index%
label-unfocused-foreground = #aaaaaa
label-unfocused-padding = 2

[module/cpu]
type = internal/cpu
interval = 2
format = <label>
label = " %percentage%%"
format-underline = #ffcc66

[module/memory]
type = internal/memory
interval = 3
format = <label>
label = "󰍛 %percentage_used%%"

[module/wifi]
type = custom/script
exec = ~/.config/polybar/wifi_status.sh
interval = 5
click-left = ~/.config/polybar/rofi_wifi.sh


[module/date]
type = internal/date
date = %Y-%m-%d %H:%M%
time = %H:%M

[module/battery]
type = internal/battery
full-at = 95
low-at = 20
battery = BAT1
adapter = ADP1
poll-interval = 5
format-charging = " %percentage%%"
format-discharging = "  %percentage%%"
format-full = " "
format-low = "  %percentage%%"
format-underline = #ff6c6b

[module/bluetooth]
type = custom/script
interval = 10
exec = bluetoothctl show | grep -q "Powered: yes" && echo " ON" || echo " OFF"
click-left = bash -c "blueman-manager"
click-right = bash -c "bluetoothctl power toggle"

[module/vpn]
type = custom/script
interval = 10
exec = nmcli connection show --active | grep tun >/dev/null && echo "󰖂 VPN" || echo "󰌙 NoVPN"
click-left = /opt/microsoft/microsoft-azurevpnclient/microsoft-azurevpnclient
click-right = bash -c "nmcli connection show --active | grep vpn && nmcli connection down <VPN_NAME> || nmcli connection up <VPN_NAME>"

[module/tray]
type = internal/tray
format-margin = 8px
tray-spacing = 8px

[module/pulseaudio]
type = internal/pulseaudio
sink = alsa_output.pci-0000_00_1f.3.analog-stereo
use-ui-max = true
interval = 2
reverse-scroll = false
format-volume = <ramp-volume> <label-volume>
label-muted =  
label-muted-foreground = #666
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
click-right = pavucontrol
