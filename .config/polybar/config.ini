[bar/mybar]
width = 100%
height = 30
modules-left = i3
modules-center = 
modules-right = xwindow separator pulseaudio separator cpu separator memory separator temperature separator vpn separator bluetooth separator wifi separator date separator tray
background = #25000000
foreground = #dfdfdf
font-0 = "JetBrainsMono Nerd Font:size=16;1"
font-1 = "JetBrainsMono Nerd Font:size=12;1"
monitor = ${env:MONITOR:}

[module/separator]
type = custom/text
content = "%{F#22b622}  %{F-}"

[module/i3]
type = internal/i3
format = <label-state>
index-sort = true
wrapping-scroll = false
label-focused = %index%
label-focused-background = #006400
label-focused-foreground = #ffffff
label-focused-padding = 2
label-unfocused = %index%
label-unfocused-foreground = #aaaaaa
label-unfocused-padding = 2

[module/xwindow]
type = internal/xwindow
label = %{T2}%title%%{T-}
label-maxlen = 100

[module/cpu]
type = internal/cpu
interval = 2
format = <label>
label = " %percentage%%"
format-underline = #ffcc66

[module/memory]
type = internal/memory
interval = 3
format = <label>
label = "󰍛 %percentage_used%%"

[module/temperature]
type = custom/script
exec = ~/.config/polybar/temp_safe.sh
interval = 5
label = %output%

[module/wifi]
type = custom/script
exec = ~/.config/polybar/wifi_status.sh
interval = 5
click-left = ~/.config/polybar/rofi_wifi.sh

[module/date]
type = internal/date
date = %Y-%m-%d %H:%M%
time = %H:%M

[module/battery]
type = custom/script
exec = ~/.config/polybar/battery.sh
interval = 30
label = %output%
click-left = ~/.config/rofi/surface_power_profile.sh

[module/bluetooth]
type = custom/script
interval = 10
exec = bluetoothctl show | grep -q "Powered: yes" && echo " ON" || echo " OFF"
click-left = bash -c "blueman-manager"
click-right = bash -c "bluetoothctl power toggle"

[module/vpn]
type = custom/script
interval = 10
exec = nmcli connection show --active | grep tun >/dev/null && echo "󰖂 VPN" || echo "󰌙 NoVPN"
click-left = /opt/microsoft/microsoft-azurevpnclient/microsoft-azurevpnclient
click-right = bash -c "nmcli connection show --active | grep vpn && nmcli connection down <VPN_NAME> || nmcli connection up <VPN_NAME>"

[module/tray]
type = internal/tray
format-margin = 8px
tray-spacing = 8px

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true
interval = 2
reverse-scroll = false
format-volume = <ramp-volume> <label-volume>
label-muted =  
label-muted-foreground = #666
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
click-right = pavucontrol
