# ---------- ENV / MONITORS ----------

monitor = ,preferred,auto,1

# ---------- GENERAL LOOK / FEEL ----------

general {
    gaps_in = 3
    gaps_out = 0
    border_size = 1
    layout = dwindle
    resize_on_border = true
    allow_tearing = false
    col.active_border = rgba(4dd6ffff)  # bright cyan border
    col.inactive_border = rgba(4dd6ff33)  # faint cyan ghost
}

decoration {
    rounding = 8

    active_opacity = 1
    inactive_opacity = 0.85
    fullscreen_opacity = 1.0

    blur {
        enabled = yes
        size = 6
        passes = 2
        new_optimizations = true
        xray = false
    }

    shadow {
        enabled = yes
        range = 18
        render_power = 3
        color = rgba(0, 0, 0, 0.55)
    }
}

animations {
    enabled = true

    bezier = ease, 0.05, 0.9, 0.1, 1.0
    animation = windows, 1, 1, ease, slide
    animation = windowsOut, 1, 1, ease, slide
    animation = fade, 1, 1, ease
    animation = workspaces, 1, 1, ease
    animation = layers, 1, 1, ease, popin
}

dwindle {
    preserve_split = true
    pseudotile = false
    force_split = 0
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
}

# ---------- INPUT ----------

input {
    kb_layout = us
    follow_mouse = 0
    sensitivity = 0
    touchpad {
        natural_scroll = true
    }
}

cursor {
    no_hardware_cursors = false
}

# ---------- VARIABLES ----------

$mod = ALT
$term = ghostty
$menu = wofi --show drun

# ---------- AUTOSTART ----------

exec-once = waybar
exec-once = dunst

# Wallpaper via hyprpaper (configure in ~/.config/hypr/hyprpaper.conf)
exec-once = hyprpaper

# ---------- WINDOW RULES (FLOATING ETC.) ----------

# Popups and PiP float
# windowrulev2 = float, role:pop-up
# windowrulev2 = float, title:^(Picture-in-Picture)$

# ---------- KEYBINDS ----------

# --- Focus movement (i3 muscle memory) ---

bind = $mod, h, movefocus, l
bind = $mod, l, movefocus, r
bind = $mod, k, movefocus, u
bind = $mod, j, movefocus, d

# --- Move focused window ---

bind = $mod SHIFT, h, movewindow, l
bind = $mod SHIFT, l, movewindow, r
bind = $mod SHIFT, k, movewindow, u
bind = $mod SHIFT, j, movewindow, d

# --- Resize (rough analogue to your resize mode) ---
# Hold $mod+r and drag with mouse to resize
bindm = $mod, mouse:273, resizewindow

# --- Floating / fullscreen / groups (tab-like) ---

bind = $mod SHIFT, f, togglefloating
bind = $mod, g, fullscreen, 0          # toggle fullscreen
bind = $mod, t, moveintogroup, d          # Move window into tabbed group
bind = $mod, i, moveoutofgroup
bind = $mod SHIFT, t, togglegroup      # Hyprland "tabbed" groups

# Split orientation-ish: swap master/stack
# bind = $mod, i, layoutmsg, swapmain

# --- Close window ---

bind = $mod SHIFT, w, killactive

# --- Reload / exit Hyprland ---

bind = $mod SHIFT, r, exec, hyprctl reload
bind = $mod SHIFT, p, exec, hyprctl dispatch exit

# ---------- WORKSPACES ----------

# Numeric workspaces (1â€“10)
bind = $mod, 1, workspace, 1
bind = $mod, c, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Previous / next / back_and_forth
bind = $mod, v, workspace, e-1      # prev
bind = $mod, b, workspace, e+1      # next
bind = $mod, bracketleft, workspace, previous

# Move window to workspace + follow

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, c, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Move workspace to monitor

bind = $mod, left, movecurrentworkspacetomonitor, -1
bind = $mod, right, movecurrentworkspacetomonitor, +1

# ---------- LAUNCHERS / APPS ----------

# Terminal
bind = $mod, Return, exec, $term

# Wofi launcher
bind = $mod, d, exec, $menu

# Emoji picker (Super+. like before)
bind = SUPER, period, exec, ~/.config/rofi/emoji_pick.sh

# ---------- NOTIFICATIONS ----------

# dunst controls
bind = $mod SHIFT, n, exec, dunstctl set-paused toggle
bind = $mod SHIFT, g, exec, dunstctl close-all

# ---------- MISC SCRIPTS ----------

# ---------- WALLPAPER / EFFECTS ----------

# Screenshots
bind = , Print, exec, grim -g "$(slurp)" - | swappy -f -

# Transparency toggle
bind = $mod SHIFT, o, setprop, active opaque toggle


# ---------- VOLUME KEYS ----------

bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +2%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -2%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
